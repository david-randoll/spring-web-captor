server:
  port: 8085

web-captor:
  enabled: true
  additional-details:
    user-agent: true
    ip-address: true
    duration: true
  event-details:
    include-endpoint-exists: true
    include-full-url: true
    include-path: true
    include-method: true
    include-request-headers: true
    include-query-params: true
    include-path-params: true
    include-request-body: true
    include-multipart-files: true
    include-response-headers: true
    include-response-body: true
    include-response-status: true
    include-error-details: true

logging:
  level:
    com.davidrandoll.spring_web_captor: DEBUG